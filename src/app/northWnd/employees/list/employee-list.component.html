<div class="employees-list">


    <div [@flyInOut]="'in'">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Listing </h5>

            </div>
            <div class="ibox-content">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>

                                <th>Last Name</th>
                                <th>First Name</th>
                                <!-- <th>Title</th> -->
                                <th>Address</th>
                                <th>City</th>
                                <th>Region</th>
                                <!-- <th>Raw </th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of item$ | async">
                                <td> {{ item.lastName }}</td>
                                <td>{{ item.firstName }}</td>
                                <!-- <td>{{ item.title }}</td> -->
                                <td>{{ item.address }}</td>
                                <td>{{ item.city }}</td>
                                <td>{{ item.region }}</td>
                                <!-- <td>{{ item | json }}</td> -->
                                <td>
                                    <button class="btn btn-primary" (click)="detail(item.employeeID, $event)">Detail</button>
                                </td>
                                <td>
                                    <button class="btn btn-primary" (click)="edit(item.employeeID, $event)">Edit</button>
                                </td>
                                <td>
                                    <button class="btn btn-danger" (click)="delete(item.employeeID, $event)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>



</div>
