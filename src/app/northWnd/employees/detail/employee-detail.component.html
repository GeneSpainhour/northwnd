<div class="employee-detail" *ngIf="model !=null">

    <div class="title">
        <span>{{ banner  }}</span>
    </div>
    <div class="body">
        <div class="ele">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" [value]="model.firstName" />
        </div>
        <div class="ele">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" [value]="model.lastName" />
        </div>

        <div class="ele">
            <label for="address">Address</label>
            <input type="text" id="address" [value]="model.address" />
        </div>
    </div>
    <div class="controls">
        <div><a class="btn btn-primary" (click)="back()">Back </a></div>
    </div>


</div>
